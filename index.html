<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автори та їх вислови</title>
    <style>
        .button-container {
            display: flex;
            margin-bottom: 20px;
            margin: 20px;
        }
        .button-container button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="showQuote('Айтматов')">Ч. Айтматов</button>
        <button onclick="showQuote('Гольбах')">П. Гольбах</button>
        <button onclick="showQuote('Шевченко')">Т. Шевченко</button>
        <button onclick="showQuote('Павличко')">Д. Павличко</button>
        <button onclick="showQuote('Костенко')">Л. Костенко</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="quote"></p>
        </div>
    </div>

    <script>
        function showQuote(author) {
            let quotes = {
                'Айтматов': 'Народ, який не знає своєї історії, є народ сліпців.',
                'Гольбах': 'Треба мати багато розуму, щоб розумно казати дурниці.',
                'Шевченко': 'Борітеся — поборете, вам Бог помагає!',
                'Павличко': 'Життя коротке, але гідність довга.',
                'Костенко': 'Людина нібито не літає… А крила має.'
            };

            document.getElementById('quote').innerText = quotes[author];
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
